<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Red Boxes!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }
        #gameArea {
            width: 90vw;
            height: 80vh;
            position: relative;
            border: 4px solid white;
            margin: 20px auto;
            background-color: black;
            overflow: hidden;
            transition: width 0.5s, height 0.5s;
            touch-action: none; /* Prevents mobile scrolling issues */
        }
        .box {
            width: 40px;
            height: 40px;
            position: absolute;
            border-radius: 5px;
        }
        #player {
            background-color: blue;
            z-index: 3;
        }
        .enemy {
            background-color: red;
            z-index: 2;
        }
        #levelText, #gameOverText {
            font-size: 40px;
            font-family: 'Creepster', cursive;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            opacity: 0;
            transition: opacity 1s;
        }
        #highScore {
            font-size: 30px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 45%;
            opacity: 0;
            transition: opacity 1s;
        }
        #timer {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            color: yellow;
            transition: font-size 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player" class="box"></div>
        <div id="timer">60</div>
        <div id="levelText"></div>
        <div id="gameOverText">GAME OVER</div>
        <div id="highScore">High Score: 0</div>
    </div>

    <script>
        let gameArea = document.getElementById("gameArea");
        let player = document.getElementById("player");

        let playerX = gameArea.clientWidth / 2, playerY = gameArea.clientHeight / 2;
        let enemies = [];
        let enemySpeed = 2;
        let timeLeft = 60;
        let level = 1;
        let gameActive = false;
        let totalSurvivalTime = 0;
        let highScore = localStorage.getItem("highScore") || 0;

        // PC Mouse Movement
        gameArea.addEventListener("mousemove", (event) => {
            movePlayer(event.clientX, event.clientY);
        });

        // Mobile Touch Movement
        gameArea.addEventListener("touchstart", (event) => {
            console.log("Touch start detected");
            event.preventDefault();
            let touch = event.touches[0];
            movePlayer(touch.clientX, touch.clientY);
        }, { passive: false });

        gameArea.addEventListener("touchmove", (event) => {
            console.log("Touch move detected");
            event.preventDefault();
            let touch = event.touches[0];
            movePlayer(touch.clientX, touch.clientY);
        }, { passive: false });

        function movePlayer(clientX, clientY) {
            let rect = gameArea.getBoundingClientRect();
            console.log(`Player moved to: ${clientX}, ${clientY}`);

            playerX = Math.min(Math.max(clientX - rect.left - 20, 0), gameArea.clientWidth - 40);
            playerY = Math.min(Math.max(clientY - rect.top - 20, 0), gameArea.clientHeight - 40);
            updatePosition(player, playerX, playerY);
        }

        function updatePosition(element, x, y) {
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        function gameOver() {
            gameActive = false;
            document.getElementById("gameOverText").style.opacity = "1";

            if (totalSurvivalTime > highScore) {
                highScore = totalSurvivalTime;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("highScore").innerHTML = `High Score: ${highScore}`;
            document.getElementById("highScore").style.opacity = "1";
        }

        function startLevel() {
            gameActive = false;
            document.getElementById("levelText").innerHTML = `LEVEL ${level} - START!`;
            document.getElementById("levelText").style.opacity = "1";

            setTimeout(() => {
                document.getElementById("levelText").style.opacity = "0";
                gameActive = true;
            }, 3000);
        }

        startLevel();
    </script>
</body>
</html>
