<html lang="en">

        body {
            background-color: #111;

            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }
        #gameArea {
            width: 90vw;
            height: 80vh;
            position: relative;
            border: 4px solid white;
            margin: 20px auto;
            background-color: black;
            overflow: hidden;
            transition: width 0.5s, height 0.5s;
            touch-action: none;
        }
        .box {
            width: 80px; /* Increased for better visibility */
            height: 80px;
            position: absolute;
            border-radius: 5px;
        }
        #player {
            background-color: blue;
            z-index: 3;
        }
        .enemy {
            background-color: red;
            z-index: 2;
            width: 40px;
            height: 40px;
        }
        #levelText, #gameOverText {
            font-size: 40px;
            font-family: 'Creepster', cursive;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            opacity: 0;
            transition: opacity 1s;
        }
        #highScore {
            font-size: 30px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 45%;
            opacity: 0;
            transition: opacity 1s;
        }
        #timer {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            color: yellow;
            transition: font-size 0.3s, color 0.3s;
        }
    </style>
</head>
