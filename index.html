<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Red Boxes!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }
        #gameArea {
            width: 90vw;
            height: 80vh;
            position: relative;
            border: 4px solid white;
            margin: 20px auto;
            background-color: black;
            overflow: hidden;
            transition: width 0.5s, height 0.5s;
            touch-action: none;
        }
        .box {
            width: 30px;  
            height: 30px;
            position: absolute;
            border-radius: 5px;
        }
        #player {
            background-color: blue;
            z-index: 3;
        }
        .enemy {
            background-color: red;
            z-index: 2;
            width: 30px;  
            height: 30px;
        }
        #levelText, #gameOverText {
            font-size: 40px;
            font-family: 'Creepster', cursive;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            opacity: 0;
            transition: opacity 1s;
        }
        #highScore {
            font-size: 30px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 45%;
            opacity: 0;
            transition: opacity 1s;
        }
        #timer {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            color: yellow;
            transition: font-size 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player" class="box"></div>
        <div id="timer">60</div>
        <div id="levelText"></div>
        <div id="gameOverText">GAME OVER - Tap to Restart</div>
        <div id="highScore">High Score: 0</div>
    </div>

    <script>
        let gameArea = document.getElementById("gameArea");
        let player = document.getElementById("player");
        let levelText = document.getElementById("levelText");
        let gameOverText = document.getElementById("gameOverText");
        let highScoreText = document.getElementById("highScore");
        let timerText = document.getElementById("timer");

        let playerX, playerY;
        let touchX, touchY;
        let enemies = [];
        let enemySpeed = 2;
        let timeLeft = 60;
        let level = 1;
        let gameActive = false;
        let totalSurvivalTime = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let originalWidth = gameArea.clientWidth;
        let originalHeight = gameArea.clientHeight;
        let timerInterval;

        function resetPlayerPosition() {
            playerX = gameArea.clientWidth / 2 - 15;
            playerY = gameArea.clientHeight / 2 - 15;
            touchX = playerX;
            touchY = playerY;
            updatePosition(player, playerX, playerY);
        }

        gameArea.addEventListener("mousemove", (event) => {
            movePlayer(event.clientX, event.clientY);
        });

        gameArea.addEventListener("touchstart", (event) => {
            event.preventDefault();
            let touch = event.touches[0];
            movePlayer(touch.clientX, touch.clientY);
        }, { passive: false });

        gameArea.addEventListener("touchmove", (event) => {
            event.preventDefault();
            let touch = event.touches[0];
            movePlayer(touch.clientX, touch.clientY);
        }, { passive: false });

        gameArea.addEventListener("click", () => {
            if (!gameActive) startLevel();  // Restart game when clicking after game over
        });

        function movePlayer(clientX, clientY) {
            let rect = gameArea.getBoundingClientRect();
            touchX = Math.min(Math.max(clientX - rect.left - 15, 0), gameArea.clientWidth - 30);
            touchY = Math.min(Math.max(clientY - rect.top - 15, 0), gameArea.clientHeight - 30);
        }

        function updatePosition(element, x, y) {
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive) return;

                timeLeft--;
                totalSurvivalTime++;

                timerText.textContent = timeLeft;

                if (timeLeft % 5 === 0) createEnemy();
                if (timeLeft <= 0) nextLevel();
            }, 1000);
        }

        function createEnemy() {
            let enemy = document.createElement("div");
            enemy.classList.add("box", "enemy");
            gameArea.appendChild(enemy);

            let x, y;
            do {
                x = Math.random() * (gameArea.clientWidth - 30);
                y = Math.random() * (gameArea.clientHeight - 30);
            } while (Math.abs(x - playerX) < 80 && Math.abs(y - playerY) < 80);

            enemies.push({ element: enemy, x, y });

            updatePosition(enemy.element, x, y);
        }

        function moveEnemies() {
            if (!gameActive) return;
            enemies.forEach(enemy => {
                let dx = playerX - enemy.x;
                let dy = playerY - enemy.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                enemy.x += (dx / distance) * enemySpeed;
                enemy.y += (dy / distance) * enemySpeed;

                updatePosition(enemy.element, enemy.x, enemy.y);

                if (distance < 30) gameOver();
            });

            requestAnimationFrame(moveEnemies);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);
            gameOverText.style.opacity = "1";
            gameOverText.style.cursor = "pointer";

            if (totalSurvivalTime > highScore) {
                highScore = totalSurvivalTime;
                localStorage.setItem("highScore", highScore);
            }
            highScoreText.innerHTML = `High Score: ${highScore}`;
            highScoreText.style.opacity = "1";
        }

        function nextLevel() {
            level++;
            enemySpeed += 0.5;
            timeLeft = 60;
            startLevel();
        }

        function startLevel() {
            gameActive = true;
            timeLeft = 60;
            enemies.forEach(enemy => enemy.element.remove()); 
            enemies = [];
            resetPlayerPosition();
            startTimer();
            moveEnemies();
            gameOverText.style.opacity = "0";
        }

        resetPlayerPosition();
        startLevel();
    </script>
</body>
</html>
